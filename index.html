<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1 class="titulo">INSCRIBETE</h1>
    <section class="seccion">
      <form id="forma">
        <div>
          <label class="label" for="nombre">NOMBRE</label>
          <input
            type="email"
            placeholder="nombre"
            required
            class="input"
            name="name"
            id="name"
          />

          <label class="label" for="">CORREO</label>
          <input
            type="email"
            placeholder="correo"
            required
            name="email"
            class="input"
            id="email"
          />
        </div>

        <div>
          <label class="label" for="">TRABAJO</label>
          <input
            type="text"
            placeholder="trabajo"
            required
            class="input"
            name="trabajo"
            id="trabajo"
          />

          <label class="label" for="">TELEFONO</label>
          <input
            type="text"
            placeholder="telefono"
            required
            class="input"
            name="telefono"
            id="telefono"
          />
        </div>

        <label class="label" for="">SOBRE TI</label>
        <input
          type="text"
          placeholder="sobre ti"
          required
          class="input1"
          name="about"
          id="about"
        />

        <div class="caja">
          <input type="submit" class="boton" />
        </div>
      </form>
    </section>

    <footer>
      <div id="contenedor"></div>
    </footer>
    <!--Mi hoja de JS-->
    <script src="./index.js"></script>
  </body>
</html>
