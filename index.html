<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

              type="email"

              class="name"
              id="name"
            />

            <label for="">CORREO</label>

              type="email"
              placeholder="correo"
              required

              class="input"

            />

            <label for="">TRABAJO</label>
            <input 
            type="text"
            placeholder="trabajo"
            required
            class="input"
            name="trabajo"
            id="trabajo"
            />
            

            <label for="">TELEFONO</label>
            <input 
            type="text"
            placeholder="telefono"
            required
            class="input"
            name="telefono"
            id="telefono"
            />
          </div>


          <label for="">SOBRE TI</label>
            <input 
            type="text"
            placeholder="sobre mi"
            required
            class="input1"
            name="sobre mi"
            id="sobre mi"
            />
          <div class="caja">
            <input type="submit" class="boton"/>
          </div>
        </form>
